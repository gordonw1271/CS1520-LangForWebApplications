<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="mainStyle.css">
    <script type="text/javascript" src="./javascript.js"></script>
</head>

<body>
    <div id="topBar">
        <h1 style="padding: 30px;">Car Dealer App</h1>
    </div>

    <div id="sideBar">
        <br><br>

        <div id="selection">
            <label for="cars">Car Type</label>
            <br>
            <select name="cars" id="cars"">
                <option value="Ferrari">Ferrari</option>
                <option value="Lamborghini">Lamborghini</option>
                <option value="Mustang">Mustang</option>
            </select>
            <br><br><br>

            <label for="color">Color</label>
            <br>
            <select name="color" id="color">
                <!-- <option value="option1">Red</option>
                <option value="option2">White</option>
                <option value="option3">Yellow</option> -->
            </select>
            <br><br><br><br>

            <p>Insurance Plan</p>
            <input type="radio" id="noInsurance" name="Insurance" value="No Insurance" checked>
            <label for="noInsurance"> No Insurance </label><br>
            <input type="radio" id="threeYearInsurance" name="Insurance" value="Three Year Insurance">
            <label for="threeYearInsurance"> Three Year Insurance </label><br>
        </div>

    </div>

    <div id="body">
        <br><br>
        <img id = "image" src="images/Ferrari/redFerrari.jpeg" alt="car">
        <br>
        <div id = "description">
            <label for="desc" style="display: block;text-align: center;">Description</label>
            <br>
            <textarea id="desc" name="Description" style="width: 100%;height: 30%;">
Red Ferrari
The car's name encapsulates the true significance of all that has been achieved in terms of performance. The reference to the 90th anniversary of the foundation of Scuderia Ferrari underscores the strong link that has always existed between Ferrari's track and road cars.
Price:$100,000
Insurance Price:$0
            </textarea>
        </div> 
    </div>

    <script type="text/javascript"> 
        main_driver();
    </script>
</body>

</html>

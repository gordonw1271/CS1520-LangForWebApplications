<head>
    <meta charset="UTF-8">

    <title>Lab 1 Help Desk</title>
</head>
<body>
    <h1>Pitt - Help Desk</h1>
    <form action="Index.html">
        <h3>What way do you want us to contact you?</h3>
        <input type="radio" id="phone" name="contact_type_group" value="phone">
        <label for="phone">By phone</label><br>
        <input type="radio" id="css" name="contact_type_group" value="email">
        <label for="css">Email</label><br>
        <input type="radio" id="javascript" name="contact_type_group" value="life_chat">
        <label for="javascript">Life Chat</label>
    
        <h3>Current Issue</h3>
        <input type="radio" id="Mainframe" name="issue_type_group" value="mainframe_down">
        <label for="Mainframe">Mainframe is down</label><br>
        <input type="radio" id="Reset Password" name="issue_type_group" value="reset_password">
        <label for="Reset Password">Reset Password</label><br>
        <input type="radio" id="new password" name="issue_type_group" value="create_new_password">
        <label for="new password">Create a new password</label>

        <h3>Best time(s) to reach you</h3>
        <input type="checkbox" id="Morning" name="morning" value="morning">
        <label for="Morning">Morning</label><br>
        <input type="checkbox" id="Afternoon" name="afternoon" value="afternoon">
        <label for="Afternoon">Afternoon</label><br>
        <input type="checkbox" id="Evening" name="evening" value="evening">
        <label for="Evening">Evening</label>
        <br><br><br>
        <input type="submit">
    </form>
